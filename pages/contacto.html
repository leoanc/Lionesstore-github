    <div class="container mt-5">
      <h1>Contactanos</h1>
      <form class="row g-3">

        <div class="col-md-6">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>

        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Numero de Telefono</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="+54 (351) 555-5555">
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comentario</label>
          <textarea class="form-control form" id="comments" rows="6"></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
